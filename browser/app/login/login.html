<div class="signin-container" ng-controller='LoginCtrl'>
	<div class="buffer local">
		<form>
			<div class="form-group">
				<label>email</label>
				<input ng-model="login.email" type="text" class="form-control" required />
			</div>
			<div class="form-group">
				<label>password</label>
				<input ng-model="login.password" type="password" class="form-control" required />
			</div>
			<button type="submit" ng-click="log()" class="btn btn-block btn-primary">login</button>
		</form>
	</div>
	<div class="or buffer">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="buffer oauth">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
